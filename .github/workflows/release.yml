name: Create release

on:
  push:
    tags:
      - "v*.*"

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: pollen-*.deb
            asset_name: mything-ubuntu-amd64
          - os: alpine-latest
            artifact_name: templatizer
            asset_name: templatizer-alpine-amd64

    steps:
      - uses: actions/checkout@v3
      - uses: ./actions/templatizer
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            Release.txt
            ${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
          overwrite: true

