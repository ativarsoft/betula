name: Create release

on:
  push:
    tags:
      - "v*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update repository
        run: sudo apt-get update
      - name: Install dependencies
        run: sudo apt-get install libexpat1-dev flex bison build-essential libapr1-dev
      - name: make
        run: make
      - name: make test
        run: make test
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Release.txt
            templatizer-*.deb
