name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Update repository
      run: sudo apt-get update
    - name: Install dependencies
      run: sudo apt-get install libexpat1-dev flex bison build-essential libapr1-dev
    - name: make
      run: make
    - name: make test
      run: make test
