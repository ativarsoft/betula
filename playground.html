<!DOCTYPE html>
<!-- Copyright (C) 2023 Mateus de Lima Oliveira -->
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="pollen.svg">
    <title>Pollen-lang Playground</title>
    <link rel="stylesheet" href="foundation/6.7.5/css/foundation.min.css"/>
  </head>
  <body>

  <div class="title-bar">
      <div class="title-bar-left">
        <img src="https://ativarsoft.com/ativarsoft.png" alt="Ativarsoft" style="height: 4em">
      </div>
      <div class="title-bar-title">
        <img src="https://pollen-lang.org/pollen-social-card.svg" alt="Pollen" style="height: 4em;">
      </div>
      <div class="title-bar-right">
        <button class="menu-icon" type="button" data-open="pollen-canvas-menu"></button>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="cell large-8">
          <h1>Pollen-lang Playground</h1>
          <form id="pollen-form">
            <label for="pollen-code">Pollen Code</label>
            <textarea id="pollen-code" name="pollen-code" rows="10">
&lt;templatizer&gt;
  &lt;templatizer lib=&quot;/usr/lib/pollen/plugins/in_helloworld.so&quot;/&gt;
  &lt;p&gt;@&lt;/p&gt;
  &lt;p&gt;Welcome to Pollen-lang!&lt;/p&gt;

  &lt;h3&gt;Conditionals&lt;/h3&gt;
  &lt;templatizer lib=&quot;/usr/lib/pollen/plugins/true.so&quot;/&gt;
  &lt;templatizer lib=&quot;/usr/lib/pollen/plugins/false.so&quot;/&gt;
  &lt;if&gt;
    &lt;p&gt;This string should be displayed.&lt;/p&gt;
  &lt;/if&gt;
  &lt;if&gt;
    &lt;p&gt;This string should not be displayed.&lt;/p&gt;
  &lt;/if&gt;

  &lt;h3&gt;Loops&lt;/h3&gt;
  &lt;p&gt;The swhile (start while) loop is&lt;br/&gt;similar to the&lt;br/&gt;while(...) {...} loop.&lt;/p&gt;
  &lt;templatizer lib=&quot;/usr/lib/pollen/plugins/true.so&quot;/&gt;
  &lt;templatizer lib=&quot;/usr/lib/pollen/plugins/true.so&quot;/&gt;
  &lt;templatizer lib=&quot;/usr/lib/pollen/plugins/true.so&quot;/&gt;
  &lt;templatizer lib=&quot;/usr/lib/pollen/plugins/false.so&quot;/&gt;
  &lt;p&gt;&lt;swhile&gt;ü•∞&lt;/swhile&gt;&lt;/p&gt;
  &lt;p&gt;The ewhile (end while) loop is&lt;br/&gt;similar to the&lt;br/&gt;do {...} while(...); loop.&lt;/p&gt;
  &lt;templatizer lib=&quot;/usr/lib/pollen/plugins/true.so&quot;/&gt;
  &lt;templatizer lib=&quot;/usr/lib/pollen/plugins/true.so&quot;/&gt;
  &lt;templatizer lib=&quot;/usr/lib/pollen/plugins/false.so&quot;/&gt;
  &lt;p&gt;&lt;ewhile&gt;üòç&lt;/ewhile&gt;&lt;/p&gt;
  &lt;p&gt;Have fun with Pollen-lang!&lt;/p&gt;
&lt;/templatizer&gt;
</textarea>
            <div class="grid-x grid-margin-x">
              <div class="cell large-6">
                <label for="template">Template</label>
                <select id="template" name="template">
                  <option value="html">HTML</option>
                  <option value="xml">XML</option>
                  <option value="md">Markdown</option>
                </select>
              </div>
              <div class="cell large-6">
                <label for="output">Output</label>
                <select id="output" name="output">
                  <option value="html">HTML</option>
                  <option value="xml">XML</option>
                  <option value="pdf">PDF</option>
                </select>
              </div>
            </div>
            <button class="button" type="submit">Run</button>
          </form>
        </div>
        <div class="cell large-4">
          <h2>Result</h2>
          <div id="result"></div>
        </div>
      </div>
      <footer>
        <div class="grid-x grid-margin-y expanded">
          <div class="medium-6 cell">
            <ul class="menu">
              <li><a href="https://pollen-lang.org">Start page</a></li>
              <li><a href="https://pollen-lang.org/sponsors">Sponsors</a></li>
              <li><a href="https://github.com/ativarsoft/pollen-lang">GitHub</a></li>
            </ul>
          </div>

          <div class="medium-6 cell">
            <ul class="menu align-right">
              <li class="menu-text">Copyright ¬© 2023 Mateus de Lima Oliveira</li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <script src="foundation/6.7.5/js/vendor/jquery.js"></script>
    <script src="foundation/6.7.5/js/vendor/what-input.js"></script>
    <script src="foundation/6.7.5/js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="playground.js"></script>
  </body>
</html>
